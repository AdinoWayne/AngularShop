<div *ngIf="p" class="card" style="width: 15rem;">
  <img class="card-img-top" [src]="p.imageUrl" alt="{{ p.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ p.title }}</h5>
    <p class="card-text">{{ p.price | currency:'USD':true }}.</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button  
    *ngIf="shoppingCart.getQuantity(p) === 0; else updateQuantity"
    (click)="addToCard()"
    href="#" class="btn btn-secondary btn-block">Add to Card</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="p" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>

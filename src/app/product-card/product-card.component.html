<div *ngIf="p" class="card" style="width: 15rem;">
  <img class="card-img-top" [src]="p.imageUrl" alt="{{ p.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ p.title }}</h5>
    <p class="card-text">{{ p.price | currency:'USD':true }}.</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button  
    *ngIf="getQuantity() === 0; else updateQuantity"
    (click)="addToCard()"
    href="#" class="btn btn-secondary btn-block">Add to Card</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button
          (click)="removeFromCart()" 
          class="btn btn-block btn-primary">-</button>  
        </div>
        <div class="col adn_1">
          {{ getQuantity() }} in cart
        </div>
        <div class="col-2">
          <button
          (click)="addToCard()" 
          class="btn btn-block btn-primary">+</button>  
        </div>
      </div>
    </ng-template>
  </div>
</div>

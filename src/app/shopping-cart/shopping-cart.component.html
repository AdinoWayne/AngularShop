<h1>Shopping cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="adn_02 ">Quantity</th>
        <th class="adn_03 ">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td><div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail" alt=""></div></td>
        <td> {{ item.title }}</td>
        <td class="text-center"> <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity></td>
        <td class="text-center">{{ item.totalPrice | currency:'USD':true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td class="text-center"> PayMent: </td>
        <td class="text-center">{{ cart.totalPrice | currency:'USD':true }}</td>
      </tr>
    </tfoot>
  </table>
  <button 
  (click)="clearCart()"
  class="btn btn-danger btn-sm">Clear Shopping Cart</button>
</div>
